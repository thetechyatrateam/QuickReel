  <script>
    const videos = document.querySelectorAll("video");
    const reels = document.querySelectorAll(".reel");
    const muteBtn = document.getElementById("global-mute");
    const downloadBtn = document.getElementById("download-btn");
    let isMuted = true;
    let currentVisibleVideo = null;

    // Set all videos muted
    videos.forEach(video => {
      video.muted = true;
    });

    // Mute / Unmute All
    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      videos.forEach(video => video.muted = isMuted);
      muteBtn.textContent = isMuted ? "üîá" : "üîä";
    });

    // Scroll Play using IntersectionObserver
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        if (entry.isIntersecting) {
          currentVisibleVideo = video;
          video.play().catch(e => console.log(e));
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.6 });

    reels.forEach(reel => observer.observe(reel));

    // Download current video
    downloadBtn.addEventListener("click", () => {
      if (currentVisibleVideo) {
        const videoSrc = currentVisibleVideo.querySelector("source").src;
        const a = document.createElement("a");
